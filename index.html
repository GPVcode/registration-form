<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" class="stylesheet">
</head>
<body>
    <h1>Registation Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">

        <fieldset>
            <label>
                Enter Your First Name: <input type="text" required name="first">
            </label>
            <label>
                Enter Your Last Name: <input type="text" required name="last">
            </label>
            <label>
                Enter Your Email: <input type="email" required name="email">
            </label>
            <label>
                Create a New Password: <input type="password" required pattern="[a-z0-5]{8,}" name="password">
            </label>
        </fieldset>

        <fieldset>
            <label >
                <input type="radio" name="account-type" class="inline"> Personal Account</input>
            </label>
            <label>
                <input type="radio" name="account-type" class="inline"> Business Account</input>
            </label>
            <label>
                <input type="checkbox" name="checkbox" class="inline"> required I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/
                " class="tc">terms and conditions</a></input>
            </label>
        </fieldset>

        <fieldset>
            <label>Upload a profile picture: <input type="file" name="profilepic"></label>
            <label>Input your age (years): <input type="number" min="13" max="120" name="age"></label>
            <label>How did you hear about us?
            <select name="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
            </label>
            <label>Provide a bio: 
                <textarea rows="3" cols="30" placeholder="I like coding on the beach..." name="bio">

                </textarea>
            </label>

        </fieldset>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
